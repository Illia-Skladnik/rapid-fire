<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body id="body2">
  <nav hidden id="burger-menu2" class="menu-pop">
    <div class="nav-container-pop">
      <a class="link-pop" href="../index.html">
        <img src="../assets/images/Logo.png" alt="logo">
      </a>
        <img class="burger-cross-pop" src="../assets/images/close-buttonmobile.png" alt="close" id="cross2">
    </div>

    <a class="burger-link-pop" href="../index.html" id="burger-games2">GAMES</a>
    <a class="burger-link-pop" href="../index.html" id="burger-features2">FEATURES</a>
    <a class="burger-link-pop" href="../index.html" id="burger-reviews2">REVIEWS</a>
    <a class="burger-link-pop" href="../index.html" id="burger-subscribe2">SUBSCRIBE</a>

    <a href="/src/welcome/welcome.html" class="burger-button-pop burger-login-pop">LOGIN</a>
    <a href="../register/register.html" class="burger-button-pop burger-register-pop">REGISTER</a>
  </nav>

      <header class="header-desktop">
        <nav class="nav">
          <a class="link-pop" href="../index.html">
            <img class="logo" src="../assets/images/Logo.png" alt="logo">
          </a>
          <a class="link" href="../index.html">GAMES</a>
          <a class="link" href="../index.html">FEATURES</a>
          <a class="link" href="../index.html">REVIEWS</a>
          <a href="../welcome/welcome.html" class="button login">LOGIN</a>
          <a href="./register.html" class="button register">REGISTER</a>
        </nav>
      </header>
      <header class="header-mobile">
        <nav class="nav-mobile">
          <a class="link-pop" href="../index.html">
            <img class="logo-mobile" src="../assets/images/Logo.png" alt="logo">
          </a>
            <img id="burger-icon2" class="burger" src="../assets/images/Menumobile.png" alt="logo">
        </nav>
      </header>
      <main>
        <h1 class="register-title">
          register
        </h1>
        <form action="../index.html" class="register-form">
          <div class="inputs">
            <label class="label">
              First name
              <input type="text" class="register-form-input form-input" placeholder="Your name" name="name">
            </label>
            <label class="label">
              Last name
              <input type="text" class="register-form-input form-input" placeholder="Your surname" name="surname">
            </label>
            <label class="label">
              E-mail
              <input type="email" class="register-form-input form-input" placeholder="Your e-mail" name="email">
            </label>
            <label class="label">
              Birthdate
              <input type="text" class="register-form-input form-input" placeholder="DD/MM/YYYY" name="birthdate">
            </label>
            <label class="label">
              Phone number
              <input type="tel" class="register-form-input form-input" placeholder="Your phone number" name="tel">
            </label>
            <label class="label">
              Country
              <input type="text" class="register-form-input form-input" placeholder="Choose your country" name="country">
            </label>
            <label class="label">
              Password
              <input type="password" class="register-form-input form-input" placeholder="Password" name="password">
            </label>
            <label class="label">
              Confirm Password
              <input type="password" class="register-form-input form-input" placeholder="Password" name="password">
            </label>
          </div>
          <input type="checkbox" class="checkbox-input" id="terms-checkbox">
          <label class="from-link from-link-label" for="terms-checkbox">
            I accept the terms of use
          </label>
          <button type="submit" class="button login form-btn register-form-btn">
            register
          </button>
          <a href="../welcome/welcome.html" class="from-link register-from-link">
            Already have an account?
            <span class="pink-span">
              Log In!
            </span>
          </a>
        </form>
      </main>
</body>
</html>
