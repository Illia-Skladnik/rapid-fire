<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
    <link rel="stylesheet" type="text/css" href="./styles/cookies.css" />
</head>
<body>
    <div class="cookies disabled-c">
        <div class="blur-overlay">
            <img class="cookies-background" src="../assets/images/background.png" alt="background">
        </div>
        
        <div class="cookies-container">
            <img class="cookies-logo" src="../assets/images/Logo.png" alt="logo">
            <div class="content-wrapper">
                <div class="info-wrapper">
                    <h2 class="cookies-title cookies-title-white">WE USE&nbsp;</h2>
                    <h2 class="cookies-title cookies-title-pink">COOKIES!</h2>

                    <span class="cookies-description">We use cookies to ensure that we give you the best experience on our website. By continuing to browse the site, you are agreeing to our use of cookies.</span>
                    
                    <div class="buttons-wrapper">
                        <button class="cookie-btn">ALLOW COOKIES</button>
                        <a class="cookie-link" href="#">READ MORE</a>
                    </div>
                </div>
                <img class="cookies-img" src="../assets/images/cookie-with-flame.png" alt="cookie">
            </div>
        </div>
    </div>
</body>
</html>
